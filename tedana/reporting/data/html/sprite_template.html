<div id="div_viewer">
    <!-- this is the canvas that will feature the brain slices -->
    <canvas id="$viewerId">
        <!-- load a hidden version of the sprite image that includes all (sagital) brain slices -->
        <img id="spriteImg" class="hidden" src="$bg" alt="background" />
        <!-- the colormap -->
        <img id="colorMap" class="hidden" src="$cmap" alt="colormap">
        <!-- another sprite image, with an overlay-->
        <img id="overlayImg" class="hidden" src="$stat_map" alt="overlay">
    </canvas>
</div>
